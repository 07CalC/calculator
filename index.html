<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div id="calculator">

        
        <input id="display" readonly>
       
        <div id="buttonArea">
            <button class="buttons" onclick="append('/')">/</button>
            <button class="buttons" onclick="append('7')">7</button>
            <button class="buttons" onclick="append('8')">8</button>
            <button class="buttons" onclick="append('9')">9</button>
            <button class="buttons" onclick="append('*')">x</button>
            <button class="buttons" onclick="append('4')">4</button>
            <button class="buttons" onclick="append('5')">5</button>
            <button class="buttons" onclick="append('6')">6</button>
            <button class="buttons" onclick="append('-')">-</button>
            <button class="buttons" onclick="append('1')">1</button>
            <button class="buttons" onclick="append('2')">2</button>
            <button class="buttons" onclick="append('3')">3</button>
            <button class="buttons" onclick="append('+')">+</button>
            <button class="buttons" onclick="append('.')">.</button>
            <button class="buttons" onclick="append('0')">0</button>
            <button class="buttons" onclick="calc()">=</button>
            <button class="buttons" onclick="clearDisplay()">C</button>
            <button class="buttons" onclick="del()">&larr;</button>

        </div>

    </div>
<script src="script.js"></script>    
</html>
